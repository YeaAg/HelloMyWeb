<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header h1{color: blue;}
        #section *{color: orange;} /* ID가 section인 태그 안 쪽 모든 태그를 오렌지색으로 */
        #section h1, #section p{background: yellow;}
        /* #section h1, p{color: orange;} */ /* 이건 아님*/
    </style>
</head>
<body>
    <!-- #header>h1+(#nav>h1) -->
    <div id="header">
        <h1>Lorem, ipsum.</h1>
        <div id="nav">
            <h1>Lorem.</h1>
        </div>
    </div>
    <!-- #section>(h1{lorem}+p{lorem lorem}) -->
    <div id="section">
        <h1>lorem</h1>
        <p>lorem lorem</p>
    </div>
</body>
</html>
