<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div의 display속성 : block -->
    <div>안녕</div>
    <div>하세요</div>
    <!-- span의 display속성 : inline -->
    <span>Hello</span>
    <span>World</span>
    <span style="display: block;">Bye</span>
    <span>안녕히 가세요</span>
    <br>
    <!-- a 태그 안에 img 태그 접어넣기 가능 -->
    <!-- 해당 이미지 클릭시 네이버로 이동함 -->
    <a href="https://naver.com">
        <img src="https://picsum.photos/id/237/600/400" alt="">
    </a>
</body>
</html>
